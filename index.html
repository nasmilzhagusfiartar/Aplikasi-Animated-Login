<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-bg">
      <form class="form" autocomplete="off">
        <div class="form__title">
          <h1>Login</h1>
        </div>
        <div class="form__field">
          <label for="email">Email</label>
          <input type="text" id="email" class="form__input" />
        </div>
        <div class="form__field">
          <label for="password">Password</label>
          <input type="text" id="password" class="form__input" />
        </div>
        <div class="form__links">
          <div class="form__links"><a href="">Forgot Password?</a></div>
          <div class="form__links"><a href="">Signup</a></div>
        </div>
        <button type="submit" class="form__btn">Login</button>
      </form>
    </div>
  </body>
</html>
